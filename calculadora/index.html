<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculadora simples usando JavaScript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Calculadora simples</h2>
		<input id="num-one" name="num-one" type="text"> 
		<input id="num-two" name="num-two" type="text">
		<br>
		<br>
		<input checked id="mais" name="sign-area" type="radio" value="add"><b>+</b> 
		<input id="menos" name="sign-area" type="radio" value="subtract"><b>-</b> 
		<input id="mult" name="sign-area" type="radio" value="multiply"><b>*</b> 
		<input id="divide" name="sign-area" type="radio" value="divide"><b>/</b>
		<br>
		<br>
		<button onclick="resultado()" type="button">calculate</button>
		<h1 id="resultArea"></h1>
	</div>
	<script src="index.js"></script>
</body>
</html>
